<!DOCTYPE>
<html>
<head>
<style>
body{
	background-color:#dcf4fa;
}
</style>
<script> 
	function display(x){
		if(x == "C")
		{
			document.getElementById("screen").value = "";
		}
		else if(x == "="){
			answer = eval(document.getElementById("screen").value);
			document.getElementById("screen").value = answer;
			
		}else{
			document.getElementById("screen").value += x ;
		}
	}
</script>
</head>
<body>
		<center>
			<h1>Calculator</h1>
			<table border="1px" align="center" >
				<tr>
					<td colspan="4"><input type="text" name="screen" id="screen" placeholder="0" /></td>
				</tr>
				<tr>
					<td >
						<input type="button" name="1" id="1" value="1" style="width:100%" onclick="display('1')" />
					</td>
					<td >
						<input type="button" name="2" id="2" value="2" style="width:100%" onclick="display('2')" />
					</td>
					<td >
						<input type="button" name="3" id="3" value="3" style="width:100%" onclick="display('3')" />
					</td>
					<td >
						<input type="button" name="plus" id="4" value="+" style="width:100%" onclick="display('+')" />
					</td>
				</tr>
				<tr>
					<td >
						<input type="button" name="4" id="5" value="4" style="width:100%" onclick="display('4')" />
					</td>
					<td >
						<input type="button" name="5" id="6" value="5" style="width:100%" onclick="display('5')" />
					</td>
					<td >
						<input type="button" name="6" id="7" value="6" style="width:100%" onclick="display('6')" />
					</td>
					<td >
						<input type="button" name="minus" id="8" value="-" style="width:100%" onclick="display('-')" />
					</td>
				</tr>
				<tr>
					<td >
						<input type="button" name="7" id="9" value="7" style="width:100%" onclick="display('4')" />
					</td>
					<td >
						<input type="button" name="8" id="10" value="8" style="width:100%" onclick="display('8')" />
					</td>
					<td >
						<input type="button" name="9" id="11" value="9" style="width:100%" onclick="display('9')" />
					</td>
					<td >
						<input type="button" name="multiplication" id="12" style="width:100%" value="*" onclick="display('*')" />
					</td>
				</tr>
				<tr>
					<td >
						<input type="button" name="C" id="13" value="C" style="width:100%" onclick="display('C')" />
					</td>
					<td >
						<input type="button" name="0" id="14" value="0" style="width:100%" onclick="display('0')" />
					</td>
					<td >
						<input type="button" name="equal" id="15" value="=" style="width:100%" onclick="display('=')" />
					</td>
					<td >
						<input type="button" name="division" id="16" value="/" style="width:100%" onclick="display('/')"/>
					</td>
				</tr>
			</table>
		<center>
</body>
</html>
